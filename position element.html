<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Отправляем знак в нужную позицию</title>
		
</head>
<body>
		<div id="symbolA">A</div>
		
<script type="text/javascript">
        var symbol = document.querySelector("#symbolA");
        var posX = 200;
		var posY = 100;
		symbol.style.color = "red";
		symbol.style.position = "absolute";
		symbol.style.left = posX + "px";
		symbol.style.top = posY + "px";
</script>

</body>
</html>
